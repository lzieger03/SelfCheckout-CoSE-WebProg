<!-- Admin page, only accessible by admin, shows all products and allows for editing -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ScanMate</title>
    <link rel="stylesheet" href="./styles/admin-page-styles.css">
    <link rel="stylesheet" href="./styles/popup-styles.css">
</head>
<body>
    <!-- Header-Section ----------------------------------------------------->
    <header>
        <h1>Admin Dashboard</h1>
        <div id="admin-controls">
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <!-- Main-Section ----------------------------------------------------->
    <main>
        <!-- Product Management -->
        <section id="product-management">
            <h2>Manage Products</h2>
            <button id="add-product-btn" class="action-btn">Add New Product</button>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price ($)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be populated here dynamically -->
                </tbody>
            </table>

            <!-- Popup Overlay -->
            <div id="product-popup" class="popup-overlay">
                <div class="popup-content">
                    <span id="product-popup-close" class="close-button">&times;</span>
                    <h2 id="product-popup-title">Add New Product</h2>
                    <form id="product-form">
                        <img id="product-popup-image" src="" alt="Product Image Preview" width="100" height="100">
                        <label for="product-id">Product ID:</label>
                        <input type="text" id="product-id" name="product-id" required>

                        <label for="product-name">Name:</label>
                        <input type="text" id="product-name" name="product-name" required>

                        <label for="product-price">Price ($):</label>
                        <input type="number" id="product-price" name="product-price" step="0.01" required>

                        <label for="product-image">Image:</label>
                        <input type="file" id="product-popup-image-upload" name="product-image" accept="image/*">

                        <button type="submit" id="save-product-btn">Save</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Coupon Management -->
        <section id="coupon-management">
            <h2>Manage Coupons</h2>
            <button id="add-coupon-btn" class="action-btn">Add New Coupon</button>
            <table id="coupon-table">
                <thead>
                    <tr>
                        <th>Coupon Code</th>
                        <th>Discount (%)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Coupon rows will be populated here dynamically -->
                </tbody>
            </table>

            <!-- Coupon Popup Overlay -->
            <div id="coupon-popup" class="popup-overlay">
                <div class="popup-content">
                    <span id="coupon-popup-close" class="close-button">&times;</span>
                    <h2 id="coupon-popup-title">Add New Coupon</h2>
                    <form id="coupon-form">
                        <label for="coupon-code">Coupon Code:</label>
                        <input type="text" id="coupon-code" name="coupon-code" required>

                        <label for="coupon-discount">Discount (%):</label>
                        <input type="number" id="coupon-discount" name="coupon-discount" step="0.01" required>

                        <button type="submit" id="save-coupon-btn">Save</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer-Section ----------------------------------------------------->
    <footer>
        <p>Â© 2024 ScanMate Ltd. | Admin Dashboard | Developed by Lars & Marven. All rights reserved.</p>
    </footer>

    <script src="scripts/admin-page-script.js"></script>
    <script src="scripts/admin-page-coupon-script.js"></script>
</body>
</html>
