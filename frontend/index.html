<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header-Bereich -->
    <header>
        <h1>ScanMate</h1>
    </header>

    <!-- Hauptbereich für das Layout -->
    <main>
        <!-- Linker Bereich mit Bild und Produktinformation -->
        <div id="left-section">
            <div id="productOverview-container">
                <div id="product-image">
                    <img src="/frontend/resources/Logo.png" alt="Logo" id="item-preview-image"/>
                </div>
                <div id="product-info">
                    <h2>Item name</h2>
                    <p>Item number</p>
                </div>
                <div id="quantity-controls">
                    <button class="quantity-btn"><img src="resources/minusButton.svg" alt="-" id="quantity-button-image"></button>
                    <span class="quantity-display">1</span>
                    <button class="quantity-btn"><img src="resources/plusButton.svg" alt="+" id="quantity-button-image"></button>
                </div>
            </div>
            <div id="accessibility-controls">
                <button class="accessibility-button" ><img src="/frontend/resources/screenReaderButton.svg" class="accessibility-button-image"></button>
                <button class="accessibility-button" ><img src="/frontend/resources/textSizeButton.svg" class="accessibility-button-image"></button>
                <button class="accessibility-button" ><img src="/frontend/resources/helpButton_1.svg" class="accessibility-button-image"></button>
                <button class="accessibility-button" ><img src="/frontend/resources/infoButton_1.svg" class="accessibility-button-image"></button>
            </div>
        </div>

        <!-- Rechter Bereich für Artikelübersicht -->
        <div id="right-section">
            <div id="item-list">

            </div>
            <div id="price-info">
                <div class="price-detail">
                    <p id="price-detail-subtotal-label" class="price-detail-label">Sub Total:</p>
                    <p id="price-detail-subtotal" class="price-detail-amount">0.00€</p>
                </div>
                <div class="price-detail">
                    <p id="price-detail-tax-label" class="price-detail-label">Tax: </p>
                    <p id="price-detail-tax" class="price-detail-amount">0.00€</p>
                </div>
                <hr id="price-detail-divider">
                <div class="price-detail">
                    <p id="price-detail-total-label" class="price-detail-label">Total: </p>
                    <p id="price-detail-total" class="price-detail-amount">0.00€</p>
                </div>
            </div>
            <div id="payment-button">
                <button class="pay-btn"> 
                    <img src="resources/payButton.svg" id="pay-btn-img"> 
                    <p id="pay-btn-label">Pay →</p>
                </button>
            </div>
        </div>
    </main>

    <!-- Pop-up-Overlay -->
    <div id="payment-popup" class="popup-overlay">
        <div class="popup-content">
            <span id="close-popup" class="close-btn">&times;</span>
            <h2>Choose Payment Method</h2>
            <ul class="payment-methods">
                <li>
                    <input type="radio" name="payment" id="apple-pay" value="Apple Pay">
                    <label for="apple-pay">Apple Pay</label>
                </li>
                <li>
                    <input type="radio" name="payment" id="google-pay" value="Google Pay">
                    <label for="google-pay">Google Pay</label>
                </li>
                <li>
                    <input type="radio" name="payment" id="debit-credit" value="Debit/Credit">
                    <label for="debit-credit">Debit/Credit</label>
                </li>
                <li>
                    <input type="radio" name="payment" id="cash" value="Cash">
                    <label for="cash">Cash</label>
                </li>
            </ul>
            <button id="proceed-button" class="proceed-btn" disabled>Proceed with payment</button>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Footer-Bereich -->
    <footer>
        <p>© 2024 ScanMate by Lars und Marven</p>
    </footer>
</body>
</html>
