<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header-Bereich -->
    <header>
        <h1>ScanMate by Lars und Marven</h1>
    </header>

    <!-- Hauptbereich für das Layout -->
    <main>
        <!-- Linker Bereich mit Bild und Produktinformation -->
        <div id="left-section">
            <div id="productOverview-container">
                <div id="product-image">
                    <img src="apple.jpg" alt="Apple Image" />
                </div>
                <div id="product-info">
                    <h2>Item name</h2>
                    <p>Item number</p>
                </div>
                <div id="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <span class="quantity-display">1</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div id="accessibility-controls">
                <button class="accessibility-button" ><img src="/frontend/resources/screenReaderButton.png" class="accessibility-button-image"></button>
                <button class="accessibility-button" ><img src="/frontend/resources/textSizeButton.png" class="accessibility-button-image"></button>
                <button class="accessibility-button" ><img src="/frontend/resources/helpButton.png" class="accessibility-button-image"></button>
                <button class="accessibility-button" ><img src="/frontend/resources/infoButton.png" class="accessibility-button-image"></button>
            </div>
        </div>

        <!-- Rechter Bereich für Artikelübersicht -->
        <div id="right-section">
            <div id="item-list">

            </div>
            <div id="price-info">
                <div class="price-detail">
                    <p id="price-detail-subtotal-label" class="price-detail-label">Sub Total:</p>
                    <p id="price-detail-subtotal" class="price-detail-amount">0.00€</p>
                </div>
                <div class="price-detail">
                    <p id="price-detail-tax-label" class="price-detail-label">Tax: </p>
                    <p id="price-detail-tax" class="price-detail-amount">0.00€</p>
                </div>
                <hr id="price-detail-divider">
                <div class="price-detail">
                    <p id="price-detail-total-label" class="price-detail-label">Total: </p>
                    <p id="price-detail-total" class="price-detail-amount">0.00€</p>
                </div>
            </div>
            <div id="payment-button">
                <button class="pay-btn"> 
                    <img src="resources/payButton.png" id="pay-btn-img"> 
                    <p id="pay-btn-label">Pay →</p>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer-Bereich -->
    <footer>
        <p>© 2024 Self-Checkout System by Lars und Marven</p>
    </footer>
</body>
</html>
