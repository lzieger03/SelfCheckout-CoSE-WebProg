<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header-Bereich -->
    <header>
        <h1>Self-Checkout System by Lars und Marven</h1>
    </header>

    <!-- Hauptbereich für das Layout -->
    <main>
        <!-- Linker Bereich mit Bild und Produktinformation -->
        <div id="left-section">
            <div id="product-image">
                <img src="apple.jpg" alt="Apple Image" />
            </div>
            <div id="product-info">
                <h2>Item name</h2>
                <p>Item number</p>
            </div>
            <div id="quantity-controls">
                <button class="quantity-btn">-</button>
                <span class="quantity-display">1</span>
                <button class="quantity-btn">+</button>
            </div>
            <div id="other-buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>

        <!-- Rechter Bereich für Artikelübersicht -->
        <div id="right-section">
            <div id="item-list"></div>
            <div id="price-info">
                <div class="price-detail"></div>
                <div class="price-detail"></div>
            </div>
            <div id="payment-button">
                <button class="pay-btn">Pay →</button>
            </div>
        </div>
    </main>

    <!-- Footer-Bereich -->
    <footer>
        <p>© 2024 Self-Checkout System by Lars und Marven</p>
    </footer>
</body>
</html>
